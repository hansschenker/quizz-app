<hs-app-shell>
  <div toolbar-title>{{ title }}</div>
  <div nav-links>
    <a
      *ngFor="let link of links; let i = index"
      #i
      mat-list-item
      (click)="pageChange(i)"
      routerLink="/"
    >
      {{ link.title }}</a
    >
  </div>

  <router-outlet></router-outlet>
</hs-app-shell>
